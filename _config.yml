# Basic Site Metadata
title: KitchnTabs Documentation
description: Comprehensive documentation for KitchnTabs restaurant and food court management platform. Built with Laravel and React for enterprise-grade performance.
url: "https://kitchntabs.github.io"
baseurl: ""
logo: /assets/kitchntabs-h.png

# Theme Configuration
remote_theme: pages-themes/cayman@v0.2.0

# Plugins
plugins:
- jekyll-remote-theme
- jekyll-seo-tag
- jekyll-sitemap

# Build Settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Theme Settings
show_downloads: false
github:
  is_project_page: true
  repository_name: kitchntabs/kitchntabs.github.io

# SEO & Social
twitter:
  username: kitchntabs
  card: summary_large_image
facebook:
  app_id: 
  publisher:
social:
  name: KitchnTabs
  links:
    - https://github.com/kitchntabs

# API Endpoint
api_endpoint: https://api.kitchntabs.com

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - node_modules/